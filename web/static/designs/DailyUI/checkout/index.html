<!DOCTYPE html>
<html>
	<head>
		<title>Box of Lemons - Order</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://fonts.googleapis.com/css?family=Montserrat|Noto+Sans" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>

	<body>
		<div class="wrapper">
			<div class="container">
				<h1 class="title">Checkout</h1>
				<h5 class="subtitle">Looking for something else? <a href="#">Contact Us</a></h5>
				<hr>

				<div class="option">
					<div class="border">
						<center><img class="option-img" src="original.png"></center>
						<label class="option-label">Box of Lemons</label>
						<div class="price">$35.00</div>
					</div>
				</div>

				<div class="form">
					<div class="group">
						<div class="group-head">
							<h3 class="group-title">Shipping</h3>
							<h5 class="group-subtitle">Free shipping to the continental United States and Canada on orders greater than $20.</h5>
							<hr>
						</div>


						<div class="input"><input type="text" id="fname" placeholder="First Name" required></div>

						<div class="input"><input type="text" id="lname" placeholder="Last Name" required></div>

						<div class="input"><input type="text" id="address1" placeholder="Address Line 1" required></div>

						<div class="input"><input type="text" id="address2" placeholder="Address Line 2"></div>

						<div class="input"><input type="text" id="city" placeholder="City" required></div>	

						<div class="input"><input type="text" id="zipcode" placeholder="Zipcode" required></div>

						<div class="input"><input type="tel" id="phone" placeholder="Phone (Optional)"></div>
					</div>

					<div class="group">
						<div class="group-head">
							<h3 class="group-title">Payment <div class="cards"><img class="cards-img" src="cards.png"></div></h3>
							<hr>
						</div>

						<div class="input"><input type="text" id="card" placeholder="Card Number" required></div>

						<label>Expiration Month</label>
						<select id="month">
							<option value="1">01 (January)</option>
							<option value="2">02 (February)</option>
							<option value="3">03 (March)</option>
							<option value="4">04 (April)</option>
							<option value="5">05 (May)</option>
							<option value="6">06 (June)</option>
							<option value="7">07 (July)</option>
							<option value="8">08 (August)</option>
							<option value="9">09 (September)</option>
							<option value="10">10 (October)</option>
							<option value="11">11 (November)</option>
							<option value="12">12 (December)</option>
						</select>

						<label>Expiration Year</label>
						<select id="year">
							<option value="2016">2016</option>
							<option value="2017">2017</option>
							<option value="2018">2018</option>
							<option value="2019">2019</option>
							<option value="2020">2020</option>
							<option value="2021">2021</option>
							<option value="2022">2022</option>
							<option value="2023">2023</option>
							<option value="2024">2024</option>
							<option value="2025">2025</option>
							<option value="2026">2026</option>
							<option value="2027">2027</option>
							<option value="2028">2028</option>
							<option value="2029">2029</option>
							<option value="2030">2030</option>
							<option value="2031">2031</option>
						</select>
					</div>


					<div class="group">
						<div class="group-head">
							<hr>
							<h1 class="group-title">Total (USD) <div class="right">$35.00</div></h1>
						</div>

						<label><input class="check" type="checkbox"> I understand that lemons purchased may or may not be fresh or may or may not even be lemons.</label>

						<br><br>

						<div class-"final"><center><a class="btn">Purchase Lemons</a></center></div>
					</div>

				</div>

			</div>
		</div>
	</body>
</html>
